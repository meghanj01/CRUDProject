<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'suv/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'suv/css/all.min.js.css' %}">

</head>
<body>
    <h2 class="text-center alert alert-danger"> College internal data </h2>
   
    
    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" {% endif %}>
        <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert"
    aria-label="Close">
    <span aria-hidden="true"> &times;</span>
    </button>
    </div>
    {% endfor %}
    {% endif %}
    
    </div>
    
    
    
{% if messages %}
{% for message in messages %}
<div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" {% endif %}>

aria-label="Close">

</div>


    {% block content %}
    {% endblock content %}
    <script src="{% static 'suv/js/jquery.js' %}"></script>

</html>
